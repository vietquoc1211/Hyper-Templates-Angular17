<router-outlet></router-outlet>

<!-- Toastify -->
<p-toast key="tst" [baseZIndex]="99999" [life]='5000'></p-toast>
<p-toast key="connection" [baseZIndex]="99999" [life]='5000'></p-toast>

<p-scrollTop [threshold]="200"></p-scrollTop>

<!-- Spinner Loading -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <div id="preloader">
      <div id="status">
        <div class="bouncing-loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
</ngx-spinner>
